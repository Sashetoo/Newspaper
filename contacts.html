<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <header class="header">
        <div class="container header-wrapper">
            <a href="#" class="header-logo">
                Newspaper
            </a>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-item">
                        <a href="#" class="header-link">
                            Main page
                        </a>
                    </li>
                    <li class="header-item">
                        <a href="#" class="header-link">
                            Contacts
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contacts">
            <div class="container contacts-container">
                <ul class="contacts-list">
                    <li class="contacts-item">
                        <p class="contacts-text">
                            Ви можете зателефонувати нам за номером:
                        </p>
                        <a href="tel:+380730000000" class="contacts-link">
                            +380730000000
                        </a>
                    </li>
                    <li class="contacts-item">
                        <p class="contacts-text">
                            Якщо у вас є цікаві новини:
                        </p>
                        <a href="mailto:newspaper@gmail.com" class="contacts-link">
                            newspaper@gmail.com
                        </a>
                    </li>
                </ul>
                <div class="contacts-map">
                    <p class="contacts-text">
                        Завітайте до нас в офіс за адресою м.Київ, вул. Хрещатик
                    </p>
                    <img src="imgs/map.png" alt="map" class="contacts-img">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <a href="#" class="footer-logo">
                Newspaper
            </a>
            <ul class="footer-list">
                <li class="footer-item">
                    <a href="tel:+380730000000" class="footer-link">
                        +380730000000
                    </a>
                </li>
                <li class="footer-item">
                    <a class="footer-link" href="mailto:newspaper@gmail.com">
                        newspaper@gmail.com
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
